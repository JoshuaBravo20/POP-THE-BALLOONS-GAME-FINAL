<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POP THE BALLOONS! JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="icon" href="images/balloonIcon.png">
    <img src="images/balloonIcon.png" width="30" height="30" id="balloonIcon">
    <img src="images/scorePic.png" width="150" height="50" id="scoreImg">
</head>
<body>

        <div id="refreshButton" onclick="refresh()">
            <i class="fas fa-sync-alt"></i>
        </div>
        <div id="score">
            <span>0</span>
        </div>

        <div id="musicBox">
            <span id="musicInstruction">Hit play for MUSIC: </span>
            <audio id="musicPlayer" autoplay controls loop>
            <source src="sounds/gameMusic.mp3">
            </audio>
        </div>

        <p id="header"> Pop The Balloons! </p>
        <br>
        <span id="count">0</span>
        <div id="balloon-grid">
        </div>
        <script src="app.js"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.1.2/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
